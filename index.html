<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <section class="mt-20">
        <div class="max-w-sm mx-auto bg-white rounded-md shadow-md overflow-hidden md:max-w-md h-[600px]">
            <div class="p-8 py-4 flex flex-col justify-center items-center ">
                <h1 class="font-semibold  text-2xl space-x-4">Income Expense </h1>
                <h1 class="font-semibold text-2xl">Tracker</h1>
            </div>
            <div class="flex flex-row space-x-4 justify-evenly">
                <div class="   max-w-xs flex flex-row ">
                    <div class="max-w-xs  bg-gray-200 rounded-md shadow-md overflow-hidden sm:max-w-md h-20 p-4  px-4">
                        <p>Total Income</p>
                        <p class='flex justify-center font-semibold'>$0</p>
                    </div>
                </div>
                <div class=" max-w-xs flex flex-row">
                    <div class="max-w-xs  bg-gray-200 rounded-md shadow-md overflow-hidden sm:max-w-md h-20 p-4  px-4">
                        <p>Total Expense</p>
                        <p class='flex justify-center font-semibold'>$0</p>

                    </div>
                </div>
                <div class=" max-w-xs flex flex-row">
                    <div class="max-w-xs bg-gray-200 rounded-md shadow-md overflow-hidden sm:max-w-md h-20 p-4 px-4 ">
                        <p>Net Balance</p>
                        <p class='flex justify-center font-semibold'>$0</p>

                    </div>
                </div>
            </div>
            <div class="mt-4 px-3">
                <input type="text"
                    class="border border-gray-300 rounded-lg py-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">


            </div>
            <div class="mt-3 mx-3">
                <input type="text" placeholder="Enter amount"
                    class="border border-gray-300  text-grey-500 rounded-lg py-3 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">


            </div>
           
            <div class="w-full max-w-sm min-w-[424px] mt-4 mx-3">
                <input
                  type="text"
                  id="city"
                  name="city"
                  list="citynames"
                  placeholder="Income"
                  class="border border-gray-300  text-black-500 rounded-lg py-3 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"

                />
                <datalist id="citynames">
                  <option value="Income">
                  <option value="Outcome">
             
                </datalist>
              </div>

            <div class="mt-3 mx-3">


                <button
                    class=" hover:bg-green-600 focus:outline-none rounded-lg py-3 w-full text-white bg-green-600 cursor-pointer focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">
                    Add Entry
                </button>
            </div>

            <div class="mt-3 mx-3">


                <button
                    class=" hover:bg-red-700 focus:outline-none rounded-lg py-3 w-full text-white bg-red-700 cursor-pointer focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 ...">
                    Reset All
                 </button>
            </div>
            <div class="mt-5 flex justify-center items-center space-x-4">

                <label class="inline-flex items-center">
                    <input type="radio" class="accent-blue-500" name="radio" value="1" checked>
                    <span class="ml-2">All</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" class="accent-blue-500" name="radio" value="2">
                    <span class="ml-2">Income</span>
                  </label>
                  <label class="inline-flex items-center">
                    <input type="radio" class="accent-blue-500" name="radio" value="3">
                    <span class="ml-2">Expense</span>
                  </label>
                  
              </div>

                <h1 class="text-black-500 font-semibold text-2xl px-3">Entries</h1>


        </div>
    </section>
</body>

</html>
